<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/17d5d46f0d.js" crossorigin="anonymous"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <div class="col hour" id="time">
            9AM
          </div>
          <div class="col d-flex align-self-stretch border-top border-5 border-bottom border-5" id="textarea">
            <textarea name="userInput" id="userInput" cols="100" rows="1" class="textarea"></textarea>
          </div>
          <div class="col d-flex border-top border-5 border-bottom border-5" id="saveBTN">
            <button type="button" class="saveBtn d-flex justify-content-center"><i class="fa-solid fa-floppy-disk justify-content-center" style="font-size:48px;"></i></button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
